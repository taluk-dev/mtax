<div class="flex flex-col md:flex-row gap-6">
    <!-- Sidebar: Years -->
    <mat-card class="w-full md:w-1/4 h-fit">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="font-bold text-lg m-0 text-slate-700">Yıllar</h3>
            <button mat-icon-button color="primary" (click)="addNewYear()" matTooltip="Yıl Ekle">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <mat-nav-list>
            <a mat-list-item *ngFor="let y of years()" (click)="selectYear(y)" [activated]="selectedYear() === y"
                class="cursor-pointer hover:bg-slate-50">
                <span matListItemTitle>{{ y }}</span>
                <mat-icon matListItemIcon class="text-slate-400">calendar_today</mat-icon>
            </a>
        </mat-nav-list>
    </mat-card>

    <!-- Main: Form -->
    <mat-card class="w-full md:w-3/4">
        <div *ngIf="selectedYear() === null" class="flex flex-col items-center justify-center py-20 text-slate-400">
            <mat-icon class="text-6xl mb-4 opacity-50">touch_app</mat-icon>
            <div class="text-lg font-medium">Düzenlemek için soldan bir yıl seçiniz.</div>
        </div>

        <div *ngIf="selectedYear() !== null">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold m-0 text-slate-800">{{ selectedYear() }} Vergi Ayarları</h2>
            </div>

            <mat-card-content class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <mat-form-field appearance="outline">
                        <mat-label>İstisna Tutarı (TL)</mat-label>
                        <input matInput type="number" [(ngModel)]="currentSettings().exemption_amount">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Beyan Sınırı (TL)</mat-label>
                        <input matInput type="number" [(ngModel)]="currentSettings().declaration_limit">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Götürü Gider Oranı (0.15 etc)</mat-label>
                        <input matInput type="number" step="0.01" [(ngModel)]="currentSettings().lump_sum_rate">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Stopaj Oranı (0.20 etc)</mat-label>
                        <input matInput type="number" step="0.01" [(ngModel)]="currentSettings().withholding_rate">
                    </mat-form-field>
                </div>

                <div class="mb-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Vergi Dilimleri (JSON)</mat-label>
                        <textarea matInput [(ngModel)]="currentSettings().tax_brackets" rows="8"
                            class="font-mono text-xs"></textarea>
                        <mat-hint>Örn: [&#123;"limit": 110000, "rate": 0.15&#125;, ...]</mat-hint>
                    </mat-form-field>
                </div>

                <div class="flex justify-end">
                    <button mat-flat-button color="primary" (click)="save()" class="px-8 py-2">
                        <mat-icon>save</mat-icon> Kaydet
                    </button>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
