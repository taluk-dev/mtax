<div class="bg-white rounded shadow p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Ödeme Yöntemleri</h2>
        <button *ngIf="!isEditing()" (click)="startAdd()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Yeni Ekle
        </button>
    </div>

    <!-- Form Section -->
    <div *ngIf="isEditing()" class="mb-6 p-4 bg-gray-50 rounded border">
        <h3 class="text-lg font-medium mb-3">{{ currentMethod().id ? 'Düzenle' : 'Yeni Ekle' }}</h3>
        <div class="flex gap-4 items-end">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Yöntem Adı</label>
                <input type="text" [(ngModel)]="currentMethod().method_name"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white" placeholder="Örn: Kredi Kartı">
            </div>
            <div class="flex gap-2">
                <button (click)="save()"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Kaydet</button>
                <button (click)="cancelEdit()"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">İptal</button>
            </div>
        </div>
    </div>

    <!-- List Section -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Yöntem
                        Adı</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-40">
                        İşlemler</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of paymentMethods()">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.method_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button (click)="startEdit(item)"
                            class="text-indigo-600 hover:text-indigo-900 mr-4">Düzenle</button>
                        <button (click)="delete(item.id)" class="text-red-600 hover:text-red-900">Sil</button>
                    </td>
                </tr>
                <tr *ngIf="paymentMethods().length === 0 && !isLoading()">
                    <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">Kayıt bulunamadı.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
