<div class="bg-white rounded shadow p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Gelir/Gider Kaynakları</h2>
        <button *ngIf="!isEditing()" (click)="startAdd()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Yeni Ekle
        </button>
    </div>

    <!-- Form Section -->
    <div *ngIf="isEditing()" class="mb-6 p-4 bg-gray-50 rounded border">
        <h3 class="text-lg font-medium mb-3">{{ currentSource().id ? 'Düzenle' : 'Yeni Ekle' }}</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Kaynak Adı</label>
                <input type="text" [(ngModel)]="currentSource().name"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mükellef</label>
                <select [(ngModel)]="currentSource().taxpayer_id"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white">
                    <option *ngFor="let tp of taxpayers()" [value]="tp.id">{{ tp.full_name }}</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tür</label>
                <select [(ngModel)]="currentSource().type"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white">
                    <option [value]="1">Gelir</option>
                    <option [value]="-1">Gider</option>
                    <option [value]="0">Her İkisi</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Net/Brüt</label>
                <select [(ngModel)]="currentSource().is_net"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white">
                    <option [value]="0">Brüt</option>
                    <option [value]="1">Net (Stopajlı)</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gider Türü</label>
                <select [(ngModel)]="currentSource().deduction_type"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white">
                    <option [value]="0">Genel Gider (Safi İrat)</option>
                    <option [value]="1">Özel İndirim (Matrah)</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Hisse Oranı (0-1.0)</label>
                <input type="number" [(ngModel)]="currentSource().share_percentage" step="0.1"
                    class="w-full border rounded px-3 py-2 text-gray-900 bg-white">
            </div>

        </div>

        <div class="mt-4 flex gap-2 justify-end">
            <button (click)="save()"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Kaydet</button>
            <button (click)="cancelEdit()"
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">İptal</button>
        </div>
    </div>

    <!-- List Section -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ad</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mükellef
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tür</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stopaj
                    </th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-40">
                        İşlemler</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of sources()">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">{{ item.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ getTaxpayerName(item.taxpayer_id)
                        }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span *ngIf="item.type === 1"
                            class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Gelir</span>
                        <span *ngIf="item.type === -1"
                            class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">Gider</span>
                        <span *ngIf="item.type === 0"
                            class="px-2 py-1 bg-gray-100 text-gray-800 rounded-full text-xs">Her İkisi</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span *ngIf="item.is_net === 1" class="text-blue-600 font-medium">Net</span>
                        <span *ngIf="item.is_net === 0">Brüt</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button (click)="startEdit(item)"
                            class="text-indigo-600 hover:text-indigo-900 mr-4">Düzenle</button>
                        <button (click)="delete(item.id)" class="text-red-600 hover:text-red-900">Sil</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
